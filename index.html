        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');
*{
    margin: 0;
    padding: 0; 
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    /* min-height: 100vh; */
    background: rgb(0, 0, 0);
}
#time{
    display: flex;
    gap: 40px;
    color: rgb(255, 255, 255);
}
#time .circle{
    position:relative;
    top:300px;
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
}
#time div{
    position: absolute;
    text-align: center;
    font-weight: 500;
    font-size: 1.5em;
}
#time div span{
    position: absolute;
    transform: translate(-50%) translateY(20px);
    font-size: 15px;
    letter-spacing: 1px;

}
#time .circle svg{
    position: relative;
    width: 150px;
    height: 150px;
    transform :rotate(270deg) ;

}
#time .circle svg circle{
    width: 100%;
    height: 100%;
    fill: transparent;
    stroke: rgb(69, 71, 71);
    stroke-width: 4;
    transform: translate(5px,5px);
}
#time .circle svg circle:nth-child(2)
{
    stroke: var(--clr);
    stroke-dasharray: 440 ;
}
.dot1{
    position: absolute;
    top: 360px;
    left: 625px;
}
.dot2
{
    position: absolute;
    top: 360px;
    left: 810px;
}
.box{
    position:absolute;
    margin: 0px;
    top: 230px;
    width: 210px;
    height: 210px;
    width: 650px;
    height: 300px;
    box-shadow: 20px 14px 20px rgb(0, 0, 0);
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
} 
.box::before{
    content: "";
    background-image: conic-gradient(#00d9ff 20deg,transparent 120deg);
    width: 100%;
    height: 100%;
    position: absolute;
    animation: rotate 2s linear infinite ;
}
.box::after{
    content: "";
    width: 640px;
    height: 290px;
    background-color: rgb(0, 0, 0);
    border-radius: 20px;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    color: aqua;
    box-shadow: inset 0px 0px 2px rgb(94, 91, 91);
}
@keyframes rotate{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
#ampm{
    position: absolute;
    top: -150px;
    left: 80px;
}
.con{
    color: rgb(255, 250, 250);
}
.b{
    position: absolute;
    top: 100px;
    left: 200px;
